spring.application.name=backend
# Database URL - This points to the DB that is created
spring.datasource.url=jdbc:postgresql://localhost:5432/courseinsight_db

# PostgreSQL username (usually 'postgres')
spring.datasource.username=postgres

# REPLACE 'your_password' with your actual pgAdmin password
spring.datasource.password=bibha1@

# This tells Java to automatically create tables based on code
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect